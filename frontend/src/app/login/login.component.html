<form class="box" method="POST" #loginForm="ngForm">
    <h1>
        LOGIN
    </h1>
    <div class="form-group" [class.has-error]="email.invalid && email.touched">
        <input required email type="text" class="form-control" [(ngModel)]="loginUserData.email" #email="ngModel" name="email" placeholder="Enter Email" id="email" required>
      <span class="text-danger" *ngIf="email.errors?.required && email.touched">Email is Required </span>
      <span class="text-danger" *ngIf="email.errors?.email && email.touched">Email is Invalid </span>
      </div>

      <div class="form-group">
        <input type="password"  [class.is-invalid]="password.invalid && password.touched" required password #password="ngModel" class="form-control" [(ngModel)]="loginUserData.password" name="password" placeholder="Enter Password" id="password" required>
        <div *ngIf="password.errors && (password.invalid || password.touched)">
            <small class="text-danger" [class.d-none]="password.valid || password.untouched">Password Required</small>
        </div>
        </div>
        <input type="submit"  value="Login" (click)="loginUser('Dismiss')" [disabled]= "loginForm.form.invalid">
        <button type="button" (click)="redirect()" class="btn btn-link">Go to Register</button>

</form>
